name: Node.js CICD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=7168" # Increase to 7 GB

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Update NPM
        run: npm i -g npm
      - name: Install yarn
        run: npm i --location=global yarn
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=7168" # Increase to 7 GB

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Update NPM
        run: npm i -g npm
      - name: Install yarn
        run: npm i --location=global yarn
      - name: Install dependencies
        run: yarn
      - name: Run lint
        run: yarn lint
